<!DOCTYPE html>
<html>
<head>
    <title>BOS Uploader</title>
    <meta charset="utf-8" />
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/2-0-4/esl.js"></script>
    <script type="text/javascript">
    require.config({
      baseUrl: 'src',
      packages: [
        {name: 'baidubce-sdk', location: '../dep/baidubce-sdk/0.0.0', main: 'baidubce-sdk.bundle'},
        {name: 'jquery', location: '../dep/jquery/0.0.0', main: 'jquery'},
        {name: 'async', location: '../dep/async/0.0.0', main: 'async'},
        {name: 'etpl', location: '../dep/etpl/3.0.0/src', main: 'etpl'}
      ]
    });
    </script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div class="warning">浏览器不支持<a href="http://caniuse.com/#search=File" target="_blank">HTML5 File API</a>，有些功能可能无法使用。</div>

<form>
  <fieldset>
    <legend>参数配置</legend>
    <table>
      <tr>
          <th>模式选择</th>
          <td>
              <label><input checked type="radio" name="mode" value="very-easy" />Very Easy Mode</label>
              <label><input type="radio" name="mode" value="easy" />Easy Mode</label>
          </td>
      </tr>
      <tr><th>Bucket</th><td> <input id="g_bucket" value="chaichai" /></td></tr>
      <tr class="very-easy"><th>AK</th><td> <input id="g_ak" value="46bd9968a6194b4bbdf0341f2286ccce" /></td></tr>
      <tr class="very-easy"><th>SK</th><td> <input id="g_sk" value="ec7f4e0174254f6f9020f9680fb1da9f" /></td></tr>
      <tr class="easy"><th>签名服务器</th><td> <input id="g_ss_url" value="http://127.0.0.1:1337/ack" /></td></tr>
      <tr><th>进度</th><td><progress id="g_progress" value="0"></td></tr>
      <tr><th>文件URL：</th><td id="g_url">-</td></tr>
      <tr><th>耗时：</th><td id="g_time">0s</td></tr>
    </table>
  </fieldset>
  <fieldset>
    <legend class="collapse">高级参数配置[+]</legend>
    <table style="display: none">
      <tr><th>Host</th><td> <input id="g_host" disabled /> (CORS上线之前暂时不支持修改Host)</td></tr>
      <tr><th>分片的大小</th><td><input min="5" max="1048576" step="1" id="g_part_size" type="number" value="5" /> (Mb)</td></tr>
      <tr><th>分片的数量</th><td><input id="g_chunk_count" type="number" disabled /></td></tr>
      <tr><th>文件大小</th><td><input id="g_file_size" type="number" disabled /></td></tr>
      <tr><th>并发请求数</th><td><input min="2" max="6" step="1" id="g_parallel" type="number" value="2" /></td></tr>
    </table>
  </fieldset>
  <fieldset>
    <legend>选择文件</legend>
    <input type="file" id="file" />
  </fieldset>
</form>

<br/>

<table class="file-list">
  <thead>
    <th>名称</th>
    <th>类型</th>
    <th>大小</th>
    <th>时间</th>
  </thead>
  <tbody>
  </tbody>
</table>

</body>
<script type="text/javascript">
require(['app'], function (app) {
  app.start();
});
</script>
</html>
